<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="plugins/slick/slick.css">
    <link rel="stylesheet" href="plugins/slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Мыло ручной работы</title>
</head>
<body class="page">

    <div class="all-wrapper">

        <header class="header">
            <div class="header__background background"></div>
            <div class="header__background-bubble background"></div>
            <h1 class="header__title">Handmade soap</h1>

        </header>


        <main class="main">
            <div class="main__background background"></div>

            <h2 class="main__title">Мыльная основа</h2>

            <div class="main-slider">
                <div class="main-slider__inner main-slider-base">
                    <div class="main-slider__slide main-slider__slide_active">
                        <img class="main-slider__img" src="images/soap-base/soap-base-1.jpg" alt="soap">
                    </div>
                    <div class="main-slider__slide">
                        <img class="main-slider__img" src="images/soap-base/soap-base-1.jpg" alt="soap">
                    </div>
                    <div class="main-slider__slide">
                        <img class="main-slider__img" src="images/soap-base/soap-base-1.jpg" alt="soap">
                    </div>
                    <div class="main-slider__slide">
                        <img class="main-slider__img" src="images/soap-base/soap-base-1.jpg" alt="soap">
                    </div>
                    <div class="main-slider__slide">
                        <img class="main-slider__img" src="images/soap-base/soap-base-1.jpg" alt="soap">
                    </div>
                    <div class="main-slider__slide">
                        <img class="main-slider__img" src="images/soap-base/soap-base-1.jpg" alt="soap">
                    </div>
                    <div class="main-slider__slide">
                        <img class="main-slider__img" src="images/soap-base/soap-base-1.jpg" alt="soap">
                    </div>
                </div>

                <button class="main-slider-base__next main-slider__next"></button>
                <button class="main-slider-base__prev main-slider__prev"></button>
            </div><!--main-slider-->

            <h2 class="main__title">Отдушки</h2>

            <div class="main-slider">
                <div class="main-slider__inner main-slider-type">
                    <div class="main-slider__slide main-slider__slide_active"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                </div>

                <button class="main-slider-type__next main-slider__next"></button>
                <button class="main-slider-type__prev main-slider__prev"></button>
            </div><!--main-slider-->

            <h2 class="main__title">Масла</h2>

            <div class="main-slider">
                <div class="main-slider__inner main-slider-aroma">
                    <div class="main-slider__slide main-slider__slide_active"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                    <div class="main-slider__slide"></div>
                </div>

                <button class="main-slider-aroma__next main-slider__next"></button>
                <button class="main-slider-aroma__prev main-slider__prev"></button>
            </div><!--main-slider-->

        </main>

    
    </div><!--all-wrapper-->
    
    <script src="plugins/jquery-3.3.1.min.js"></script>
    <script src="plugins/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slick.js"></script>
</body>
</html>
